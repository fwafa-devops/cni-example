# Global settings for all ArgoCD Applications
global:
  repoURL: https://github.com/fwafa-devops/cni-example
  targetRevision: HEAD

# Application configurations
applications:
  webapp-color:
    enabled: true
    project: default
    namespace: webapp-color
  my-app:
    enabled: true
    project: default
    namespace: my-app
  my-app-2:
    enabled: true
    project: default
    namespace: my-app-2
  jenkins-test:
    enabled: true
    project: default
    namespace: jenkins
